<h5>NgModel Example</h5>
<p>Two-Way Binding using Ng Model</p>
<p>Enter Some Text to Change the Label.  Label is blank by default.</p>

<input
  type="text"
  [(ngModel)]="message">

<label>{{ message }}</label>

<hr>
<p>ngif, ngfor, ngifelse examples:</p>
<app-ngif></app-ngif>
<app-ngfor></app-ngfor>
<app-ngifelse></app-ngifelse>
